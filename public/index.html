<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opportunités de Paris d'Arbitrage</title>
  <link rel="stylesheet" href="styles.css"> <!-- ✅ Correction du chemin -->
</head>
<body>
  <header>
    <h1>Opportunités de Paris d'Arbitrage</h1>
  </header>

  <nav>
    <button id="live-tab" class="active" onclick="showTab('live')">Live</button>
    <button id="historical-tab" onclick="showTab('historical')">Historique</button>
  </nav>

  <main>
    <section id="live-odds">
      <h2>Live Odds</h2>
      <table>
        <thead>
          <tr>
            <th>Sport</th>
            <th>Événement</th>
            <th>Bookmakers</th>
            <th>Gain</th>
          </tr>
        </thead>
        <tbody>
          <!-- Données des cotes live -->
        </tbody>
      </table>
    </section>

    <section id="historical-odds" style="display: none;">
      <h2>Historique des Cotes</h2>
      <table>
        <thead>
          <tr>
            <th>Sport</th>
            <th>Événement</th>
            <th>Bookmaker</th>
            <th>Cotes</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <!-- Données historiques -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script> <!-- ✅ Correction du chemin -->
</body>
</html>
