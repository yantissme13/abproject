<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunités de Paris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Opportunités de Paris d'Arbitrage</h1>
        <nav>
            <button onclick="showTab('liveOdds')">Live</button>
            <button onclick="showTab('historicalOdds')">Historique</button>
        </nav>
    </header>
    
    <main>
        <section id="liveOdds" class="tab active">
            <h2>Live Odds</h2>
            <table id="oddsTable">
                <thead>
                    <tr>
                        <th>Sport</th>
                        <th>Événement</th>
                        <th>Bookmakers</th>
                        <th>Montants</th>
                        <th>Gain</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Données ajoutées dynamiquement -->
                </tbody>
            </table>
        </section>

        <section id="historicalOdds" class="tab">
            <h2>Historique des Cotes</h2>
            <table id="historicalTable">
                <thead>
                    <tr>
                        <th>Sport</th>
                        <th>Événement</th>
                        <th>Bookmaker</th>
                        <th>Cotes</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Données ajoutées dynamiquement -->
                </tbody>
            </table>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
