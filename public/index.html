<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opportunités de Paris d'Arbitrage</title>
  <link rel="stylesheet" href="/styles.css"> <!-- ✅ Correction du chemin absolu -->
</head>
<body>
  <header>
    <h1>Opportunités de Paris d'Arbitrage</h1>
  </header>

  <nav>
    <button id="live-tab" class="tab-button active" onclick="showTab('live')">Live</button>
    <button id="historical-tab" class="tab-button" onclick="showTab('historical')">Historique</button>
  </nav>

  <main>
    <section id="live-odds" class="tab-content active">
      <h2>Live Odds</h2>
      <table>
        <thead>
          <tr>
            <th>Sport</th>
            <th>Événement</th>
            <th>Bookmakers</th>
            <th>Gain</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4">Chargement en cours...</td></tr>
        </tbody>
      </table>
    </section>

    <section id="historical-odds" class="tab-content">
      <h2>Historique des Cotes</h2>
      <table>
        <thead>
          <tr>
            <th>Sport</th>
            <th>Événement</th>
            <th>Bookmaker</th>
            <th>Cotes</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5">Chargement en cours...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- Ajout d'un message d'erreur si JS ne se charge pas -->
  <noscript>
    <p style="color: red; text-align: center;">JavaScript est désactivé. Veuillez l'activer pour utiliser ce site.</p>
  </noscript>

  <script src="/script.js"></script> <!-- ✅ Correction du chemin absolu -->
</body>
</html>
